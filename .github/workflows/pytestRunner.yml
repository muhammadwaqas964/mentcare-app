name: Verify File Presence

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  verify-file:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: List all files in the repository
      - name: List files
        run: ls -R

      # Step 3: Check if the file exists
      - name: Check for `test_acceptingpatients.py`
        run: |
          if [ -f "tests/test_acceptingpatients.py" ]; then
            echo "File exists!";
          else
            echo "File not found!" && exit 1;
          fi
